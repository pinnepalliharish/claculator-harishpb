<html>
    <head>
        <link rel="stylesheet" href="calci.css">
        <script src="calci.js"></script>
    </head>
    <body>
        <h1 class="heading">Calculator </h1>
        <div class="outer">
            <div class="inputs">
                <input class="first" type="number" name="first" placeholder="        Enter first number">
                <input class="second"  type="number" name="second" placeholder="       Enter second number">
                <p class="output" style="margin-left: 10px; font-size:large"></p>
            </div>
            <div class="operators">
                <button class="add" onclick="calc('add')" ><b>Add (+)</b> </button>
                <button class="sub" onclick="calc('sub')" > <b>Sub (-)</b> </button>
                <button class="mul" onclick="calc('mul')"><b>Mul (*)</b> </button>
                <button class="div" onclick="calc('div')"><b>Div (/)</b> </button>
                <button class="mod" onclick="calc('mod')"><b>Modules (%)</b></button>
            </div>  
        </div>
        
    </body>
</html>
